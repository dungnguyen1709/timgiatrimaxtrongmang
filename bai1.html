<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,2,10];
    let max = [0];
    let min = 0;
    for (i = 1; i < x.length; i ++) {
        if (x[i] > max) {
            max = x[i];
            min = 1;
        }
        alert("max:" + max + "tại vị trí" + min);
    }
</script>
</body>
</html>
